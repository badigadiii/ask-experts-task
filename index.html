<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <div class="logo">AskExperts</div>
            <div class="nav-list">
                <div>Home</div>
                <div>Pages</div>
                <div>Services</div>
                <div>Work</div>
                <div>Blog</div>
                <div>Contact</div>
            </div>
            <div class="phone-number">+800 1234 654</div>
        </header>
        <main class="main">
            <section class="hero">
                <div class="welcome-window">
                    <div class="description-and-book">
                        <div class="text-container">
                            <div class="header-text">
                                Your small business growth advisors
                            </div>
                            <div class="regular-text">
                                Get help from Alex Moore, a professional
                                business coach with advanced experience on
                                growth and business scaling.
                            </div>
                        </div>
                        <div class="buttons-container">
                            <div class="black-button">Our Services</div>
                            <div class="book-button">
                                <img
                                    class="book_icon"
                                    src="static/book_icon.svg"
                                    alt="book_icon"
                                />
                                Book a Meeting
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="control"></section>
        </main>
    </body>
</html>
